<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
<!--import bootstrap -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<title>Add Organization</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
  <a class="navbar-brand" href="/">Recruitment Agency App</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/">Index</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/organizations">Organ List</a>
      </li>
      <li class="nav-item active"> 
        <a class="nav-link" href="/organization/add">Add New Organ</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/categories">Category List</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/category/add">Add New Category</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/jobs">Job List</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/job/add">Add New Job</a>
      </li>
    </ul>
  </div>
</nav>
<main role="main" class="text-center marignTop">
<div class="row">
<div class="col-lg-3"></div>
<div class="col-lg-6">
<h2 class="text-center mt-3">Add Organization Form</h2>
<div class="jumbotron my-6">
	<form action="#" th:action="@{/organization/add}" th:object="${organization}"
		method="post">
		
		<div class="form-group">
		<label for="orgName">Organization Name</label>
		<input class="form-control" type="text" th:field="*{orgName}" id="orgName" placeholder="Organization Name">
		<span class="errorMsg" th:if="${#fields.hasErrors('orgName')}" th:errors="*{orgName}"></span>
		</div>
		
		<div class="form-row">
		<div class="col form-group">
		<label for="address">Organization Address</label> 
		<input class="form-control" type="text" th:field="*{address}" id="address" placeholder="Address">
		<span class="errorMsg" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
		</div>
		
		<div class="col form-group">
		<label for="postalCode">Organization Postal Code</label> 
		<input class="form-control" type="text" th:field="*{postalCode}" id="postalCode" placeholder="A1A 1A1">
		<span class="errorMsg" th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}"></span>
		</div>
		</div>
		
		<div class="form-row">
		<div class="col form-group">
		<label for="phoneNo">Organization Phone Number</label> 
		<input class="form-control" type="text" th:field="*{phoneNo}" id="phoneNo" placeholder="647-999-9999">
		<span class="errorMsg" th:if="${#fields.hasErrors('phoneNo')}" th:errors="*{phoneNo}"></span>
		</div>
		
		<div class="col form-group">
		<label for="phoneNo">Organization Email</label> 
		<input class="form-control" type="text" th:field="*{email}" id="email" placeholder="email@email.com">
		<span class="errorMsg" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
		</div>
		</div>
		
		<div class="form-group">
		<label for="phoneNo">Organization Website</label> 
		<input class="form-control" type="text" th:field="*{website}" id="website" placeholder="website.ca">
		<span class="errorMsg" th:if="${#fields.hasErrors('website')}" th:errors="*{website}"></span>
		</div>
		
		<div class="form-group">
		<input class="btn btn-primary" type="submit" value="Add Organization">
		</div>
	</form>
</div>
</div>
<div class="col-lg-3"></div>
</div>
<p class="mt-5 mb-3 text-muted text-center"> &copy; Hang (Anna) Li - https://github.com/echopshi </p>
</main>
</body>
</html>
